<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>NavTab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <h1>Online Teaching</h1>
        </header>

        <main>
            <div id="tabs">
                <div class="tab-links">
                    <button data-id="prepare" >Prepare</button>
                    <button data-id="produce" >Produce</button>
                    <button data-id="Delivery" >Delivery</button>
                </div>

                <div class="tab-content">
                    <section id="prepare">
                        <h2>How to prepare content?</h2>
                        <p>Need a lot of research and organizing ideas</p>
                    </section>
                    <section id="produce">
                        <h2>How to produce?</h2>
                        <p>Develop your idea and record it.</p>
                        <p>To record you will need: sound, camera, light and a computer.</p>
                    </section>
                    <section id="delivery">
                        <h2>How to delivery?</h2>
                        <p>You can choose any digigtal media like: YouTube, Twitch or Instagram.</p>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="js.js"></script>
</body>
</html>
